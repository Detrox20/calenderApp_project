<body>
  <section id="login">
    <h1 class="login-title">PrivateCalender</h1>
    <form id=login-form>
      <div class="login-idContainer">
        <label for="login-id">UserName</label>
        <input id="login-id" type="text" name="id">
      </div>
      <div class="login-pwContainer">
        <label for="login-pw">Password</label>
        <input id="login-pw" type="password" name="password">
      </div>
      <button type="button" class="btn-login" name="password">로그인</button>
      <div class="api-container">
        <button class="btn-kakao" type="button"></button>
        <button class="btn-google" type="button">
          <span class="btn-googleLogo"></span>
          <span class="btn-googleText">구글계정으로 로그인</span>
        </button>
      </div>
    </form>
    <div class="modal-container">
      <div class="modal">
        <p class="modal-comment">정상적으로 로그아웃 되었습니다.</p>
        <button type="button" class="btn-modalClose">확인</button>
        <div id="fb-root"></div>

    </div>
